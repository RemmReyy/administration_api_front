<mat-form-field>
  <mat-label>Username</mat-label>
  <input [(ngModel)]="credentials.username" matInput type="text">
</mat-form-field>
<mat-form-field>
  <mat-label>Password</mat-label>
  <input (keydown.enter)="performLogin()" [(ngModel)]="credentials.password" matInput type="password">
</mat-form-field>
<div class="controls">
  <button (click)="performLogin()" matButton="filled">Login</button>
</div>
