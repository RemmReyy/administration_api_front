<div class="form-container fade-in">
  <h1>{{ isEditMode ? 'Edit salesman' : 'New salesman' }}</h1>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <form (ngSubmit)="onSubmit()" #salesmanForm="ngForm">
    <div class="form-group">
      <label for="firstname">Ім'я *</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        [(ngModel)]="salesman.firstname"
        required
        [disabled]="loading"
        #firstnameInput="ngModel"
      >
      <div *ngIf="firstnameInput.invalid && firstnameInput.touched" class="field-error">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Прізвище *</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        [(ngModel)]="salesman.lastname"
        required
        [disabled]="loading"
        #lastnameInput="ngModel"
      >
      <div *ngIf="lastnameInput.invalid && lastnameInput.touched" class="field-error">
        Surname is required
      </div>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn-primary"
        [disabled]="salesmanForm.invalid || loading"
      >
        {{ loading ? 'Збереження...' : 'Зберегти' }}
      </button>
      <button
        type="button"
        class="btn-secondary"
        (click)="cancel()"
        [disabled]="loading"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
